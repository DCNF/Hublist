	<head>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>
		<!-- Custom styles for this template -->
		<link href="floating-labels.css" rel="stylesheet">
	</head>
	<body>
		<form class="form-signin" method="POST" action="https://dev.staticman.net/v3/entry/github/DCNF/Hublist/master/hubs">
			<div class="text-center mb-4">
				<h1 class="h3 mb-3 font-weight-normal">Adding Hub</h1>
				<p>Add your hub using this form!</p>
			</div>

			<div class="form-label-group">
				<input type="text" id="fields[inputNick]" class="form-control" placeholder="Your Nick" required autofocus>
				<label for="inputNick">Your Nick</label>
			</div>
			
			<div class="form-label-group">
				<input type="text" id="fields[inputHubName]" class="form-control" placeholder="Hub Name" required>
				<label for="inputHubName">Hub Name</label>
			</div>

			<div class="form-label-group">
				<input type="url" id="fields[inputHubAddress]" class="form-control" pattern="(.?dc.{0,3}s?:\/\/.+)\w+:?([0-9]*)" placeholder="Hub Address" required>
				<label for="inputHubAddress">Hub Address</label>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
	</body>
</html>
